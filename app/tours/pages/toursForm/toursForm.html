<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Tour</title>
    <link rel="stylesheet" href="../../../../dist/tours/pages/toursForm/toursForm.css"/>
    <script type="module" src="../../../../dist/tours/pages/toursForm/toursForm.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <ul class="nav-list">
        <li class="nav-item"><a href="../../../index.html">Home</a></li>
        <li class="nav-item" id="logout"><a href="../../../index.html">Logout</a></li>
      </ul>
    </nav>

    <form action="#">
      <label for="nameInput">Name:</label>
      <input type="text" name="tourName" id="nameInput" />
      <br />
      <label for="descriptionInput">Description:</label>
      <textarea name="tourDescription" id="descriptionInput"></textarea>
      <br />
      <label for="startDateInput">Departure:</label>
      <input type="datetime-local" name="tourStartDate" id="startDateInput" />
      <br />
      <label for="maxGuestsInput">Maximum guests:</label>
      <input type="number" name="tourMaxGuests" id="maxGuestsInput" />

      <button type="submit" id="submitBtn">Submit</button>
    </form>

  </body>
</html>
