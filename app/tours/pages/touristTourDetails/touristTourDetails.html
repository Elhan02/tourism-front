<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GastroTrip - Tours</title>
    <link
      rel="stylesheet"
      href="../../../../dist/tours/pages/touristTourDetails/touristTourDetails.css"
    />
    <script
      type="module"
      src="../../../../dist/tours/pages/touristTourDetails/touristTourDetails.js"
    ></script>
    <script
      src="https://kit.fontawesome.com/5f9b15613a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="../../../index.html"><b>GastroTrip</b></a>
        </li>
        <li class="nav-item">
          <a href="../touristTours/touristTours.html">Tours</a>
        </li>
        <li class="nav-item" id="user">
          <p class="username"></p>
          <div class="user-menu">
            <div class="avatar"><i class="fa-regular fa-circle-user" id="avatarBtn"></i></div>
            <div class="dropdown" id="dropdownMenu">
              <a href="../TouristTourReservations/touristTourReservations.html"><i class="fa-solid fa-book"></i> &nbsp;My Reservations</a>
              <a href="../../../index.html" id="logoutBtn"><i class="fa-solid fa-arrow-right-from-bracket"></i> &nbsp;Logout</a>
            </div>
          </div>
        </li>
      </ul>
    </nav>
    <div class="resultMessage"></div>
    <div class="container">
      <div class="tour-details">
        <div class="tour-header">
          <div class="startTime-maxGuests"></div>
        </div>
        <hr />
        <div class="tour-description"></div>
        <div class="button-wrapper">
          <button type="button" id="bookBtn">Book Now</button>
        </div>
      </div>
      <div class="keypoint-details"></div>
    </div>

    <div id="bookingModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Book this tour</h2>
        <form id="bookingForm">
          <label for="guests">Number of guests:</label>
          <input type="number" id="guests" name="guests" min="1" required />
          <span class="hidden" id="guestsInputError">This field is required</span>
          <button type="button" id="bookTourBtn" disabled>Confirm Booking</button>
        </form>
      </div>
    </div>
  </body>
</html>
