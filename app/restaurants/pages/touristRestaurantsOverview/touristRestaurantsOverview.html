<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="../../../../dist/restaurants/pages/touristRestaurantsOverview/touristRestaurantsOverview.css">
    <title>Restaurants</title>
    <script src="https://kit.fontawesome.com/b89b4860cf.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="../../../index.html"><b>GastroTrip</b></a></li>
            <li class="nav-item" id="tourist-tours">
                <a href="../../../tours/pages/touristTours/touristTours.html">Tours</a>
            </li>
            <li class="nav-item" id="restaurants">
                <a href=""><strong>Restaurants</strong></a>
            </li>
            <li class="nav-item" id="user">
                <p class="username"></p>
                <div class="user-menu">
                    <div class="avatar"><i class="fa-regular fa-circle-user" id="avatarBtn"></i></div>
                    <div class="dropdown" id="dropdownMenu">
                        <a href="../../../tours/pages/TouristTourReservations/touristTourReservations.html" id="myReservations"><i class="fa-solid fa-book"></i> My Tour Reservations</a>
                        <a href="../touristRestaurantReservation/touristRestaurantReservation.html" id="myRestaurantReservations"><i class="fa-solid fa-book"></i> My Restaurnat Reservations</a>
                        <a href="../../../index.html" id="logoutBtn"><i
                                class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
                    </div>
                </div>
            </li>
        </ul>
    </nav>
    <div id="main-container">

        <div id="selection-container">

            <div id="view-options-section">
                <label for="pageSize">Restaurants per page:</label>
                <select id="pageSize">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                </select>
            </div>

            <div id="sorting-section">
                <label for="sortDropdown">Sort by:</label>
                <select id="sortDropdown">
                    <option value="Name">Name</option>
                    <option value="Description">Description</option>
                    <option value="Capacity">Capacity</option>
                </select>
                <label for="orderDropdown">Order:</label>
                <select id="orderDropdown">
                    <option value="ASC">Ascending</option>
                    <option value="DESC">Descending</option>
                </select>
            </div>

        </div>
        <div id="card-container">

        </div>

        <div class="pagination">
            <button id="prevPage" disabled><i class="fa-solid fa-chevron-left" aria-hidden="true"></i></button>
            <span id="page-info">1 of 1</span>
            <button id="nextPage"><i class="fa-solid fa-chevron-right" aria-hidden="true"></i></button>
        </div>
    </div>

    <script type="module"
        src="../../../../dist/restaurants/pages/touristRestaurantsOverview/touristRestaurantsOverview.js"></script>
</body>

</html>
